<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen to high quality music here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png">Music player</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Your Play List</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">02:17
                </div>
                <div class="songItem">
                    <img alt="1">       
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:30
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:53
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:25
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:44
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timestamp">03:17
                </div>
            </div>
        </div>
        <div class="songDisc">
            <div class="track-art" style="background-image: url(&quot;covers/1.png&quot;);"></div>   
        </div>  
    </div>

    <div class="bottom">
        <div class="slider_container">
            <div class="current-time"></div>
             <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekto()">
             <div class="total-duration"></div>
        </div>
     <div class="icons">  

        <div class="buttons">
            <div class="random-track" onclick="randomTrack()">
                <i class="fas fa-random fa-2x" title="random"></i>
            </div>
            <div class="prev-track" onclick="prevTrack()">
                 <i class="fa fa-step-backward fa-2x"></i>
             </div>
             <div class="playpause-track" onclick="playpauseTrack()">
                 <i class="fa fa-play-circle fa-3x"></i>
             </div>
             <div class="next-track" onclick="nextTrack()">
                 <i class="fa fa-step-forward fa-2x"></i>
             </div>
             <div class="repeat-track" onclick="repeatTrack()">
                 <i class="fa fa-repeat fa-2x" title="repeat"></i>
             </div>
        </div>
    </div>    
        <div id="wave">
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
        </div>  
    
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/bb6a28d65b.js" crossorigin="anonymous"></script>
    </div>
</body>
</html>
